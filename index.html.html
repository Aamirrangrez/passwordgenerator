<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copymsg></span>
                <img src="./images/copy symbol.jpg" alt="copy" width="23" height="23">
            </button> 
        </div>
        
        <div class="input-container">
            <div class="length-container">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>

                
                    <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
                
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>


                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols</label>
                </div>

                <div class="strength-container">
                    <p>strength</p>
                    <div data-indicator></div>
                </div>
                
                <button class="generateBtn">Generate Password</button>
                <p class="dev-remark">Generated By Rangrez</p> 
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>

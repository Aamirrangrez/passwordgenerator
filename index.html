<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base Styles */
:root {
  --primary-color: #6c5ce7;
  --secondary-color: #a29bfe;
  --dark-color: #2d3436;
  --light-color: #f5f6fa;
  --success-color: #00b894;
  --warning-color: #fdcb6e;
  --danger-color: #d63031;
  --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Container Styles */
.container {
  background: white;
  border-radius: 20px;
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 450px;
  padding: 30px;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: var(--dark-color);
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  font-size: 28px;
  background: linear-gradient(to right, #6c5ce7, #00cec9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Display Container */
.display-container {
  position: relative;
  margin-bottom: 25px;
  background: var(--light-color);
  border-radius: 12px;
  padding: 15px;
  box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: var(--transition);
}

.display-container:hover {
  transform: translateY(-2px);
  box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.1);
}

.display {
  width: 100%;
  border: none;
  background: transparent;
  font-size: 18px;
  color: var(--dark-color);
  outline: none;
  padding-right: 40px;
}

[data-copy] {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: var(--primary-color);
  border: none;
  border-radius: 8px;
  width: 36px;
  height: 36px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: var(--transition);
}

[data-copy]:hover {
  background: var(--secondary-color);
  transform: translateY(-50%) scale(1.1);
}

[data-copy] img {
  filter: invert(1);
}

[data-copymsg] {
  position: absolute;
  top: -35px;
  right: 0;
  background: var(--dark-color);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 12px;
  opacity: 0;
  transition: var(--transition);
}

[data-copymsg].active {
  opacity: 1;
}

/* Input Container */
.input-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.length-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
}

.length-container p {
  color: var(--dark-color);
  font-weight: 500;
}

.length-container p:first-child {
  font-size: 16px;
}

.length-container p:last-child {
  font-size: 18px;
  font-weight: 700;
  color: var(--primary-color);
}

/* Slider Styles */
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 5px;
  background: linear-gradient(to right, #a29bfe, #6c5ce7);
  outline: none;
  margin-bottom: 25px;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--primary-color);
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.slider::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  background: var(--secondary-color);
}

/* Checkbox Styles */
.input-container > div {
  display: flex;
  align-items: center;
  gap: 10px;
}

input[type="checkbox"] {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
  transition: var(--transition);
}

input[type="checkbox"]:checked {
  background: var(--primary-color);
  border-color: var(--primary-color);
}

input[type="checkbox"]:checked::after {
  content: "✓";
  position: absolute;
  color: white;
  font-size: 14px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

label {
  color: var(--dark-color);
  cursor: pointer;
  font-size: 15px;
  transition: var(--transition);
}

input[type="checkbox"]:hover + label {
  color: var(--primary-color);
}

/* Strength Indicator */
.strength-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0;
}

.strength-container p {
  color: var(--dark-color);
  font-weight: 500;
}

[data-indicator] {
  width: 60%;
  height: 8px;
  border-radius: 5px;
  background: #ddd;
  position: relative;
  overflow: hidden;
}

[data-indicator]::after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0;
  border-radius: 5px;
  transition: var(--transition);
}

/* Generate Button */
.generateBtn {
  background: linear-gradient(to right, #6c5ce7, #00cec9);
  color: white;
  border: none;
  padding: 15px;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
}

.generateBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
}

.generateBtn:active {
  transform: translateY(0);
}

/* Responsive Design */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }
  
  h1 {
    font-size: 24px;
  }
}




.dev-remark {
  font-family: 'Brush Script MT', cursive;
  text-align: center;
  margin-top: 1rem;
  font-size: 1.2rem;
  color: #6c5ce7;
  position: relative;
  opacity: 0;
  animation: signatureAppear 1.2s 0.3s ease-out forwards,
             gentlePulse 4s 2s ease-in-out infinite;
}

@keyframes signatureAppear {
  0% {
    opacity: 0;
    transform: translateY(15px) rotate(-2deg);
    letter-spacing: 5px;
  }
  100% {
    opacity: 1;
    transform: translateY(0) rotate(0);
    letter-spacing: 1px;
  }
}

@keyframes gentlePulse {
  0%, 100% {
    transform: scale(1);
    text-shadow: 0 0 0 rgba(108, 92, 231, 0.2);
  }
  50% {
    transform: scale(1.03);
    text-shadow: 0 0 8px rgba(108, 92, 231, 0.4);
  }
}

.dev-remark::before,
.dev-remark::after {
  content: "✧";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0;
  animation: starTwinkle 2s 1.5s ease-in-out infinite alternate;
}

.dev-remark::before {
  left: -20px;
}

.dev-remark::after {
  right: -20px;
}

@keyframes starTwinkle {
  0% {
    opacity: 0.2;
    transform: translateY(-50%) scale(0.8);
  }
  100% {
    opacity: 0.8;
    transform: translateY(-50%) scale(1.1);
  }
}

.dev-remark:hover {
  animation: signatureHover 0.8s ease-out forwards,
             gentlePulse 3s ease-in-out infinite;
}

@keyframes signatureHover {
  100% {
    color: #ff7675;
    transform: rotate(-1deg);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
  }
}
        </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copymsg></span>
                <img src="copy symbol.jpg" alt="copy" width="23" height="23">
            </button> 
        </div>
        
        <div class="input-container">
            <div class="length-container">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>

                
                    <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
                
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>


                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols</label>
                </div>

                <div class="strength-container">
                    <p>strength</p>
                    <div data-indicator></div>
                </div>
                
                <button class="generateBtn">Generate Password</button>
                <p class="dev-remark">Generated By Rangrez</p> 
        </div>
    </div>


    <script src="script.js"></script>
    <script>
        const inputSlider =  document.querySelector("[data-lengthSlider]");
const lengthDisplay =  document.querySelector("[data-lengthNumber]");
const passwordDisplay =  document.querySelector("[ data-passwordDisplay]");
const copyBtn =  document.querySelector("[data-copy]");
const copyMsg =  document.querySelector("[data-copymsg]");
const uppercaseCheck =  document.querySelector("#uppercase");
const lowercaseCheck =  document.querySelector("#lowercase");
const symbolsCheck =  document.querySelector("#symbols");
const numbersCheck =  document.querySelector("#numbers");
const indicator =  document.querySelector("[data-indicator]");
const generateBtn =  document.querySelector(".generateBtn");
const allCheckBox =  document.querySelectorAll("input[type =  checkbox]");
const symbols='~!@#$%^&*(_+{}/-+<>=?\"`';

let password="";
let passwordLength=10;
let checkCount=0;
//indicator have to color and establish
handleSlider();
function handleSlider(){
    inputSlider.value=passwordLength;
    lengthDisplay.innerText=passwordLength;
}

function setIndicator(color){
    indicator.style.backgroundColor = color;
    //shadowis pending
}

function getRandomInteger(min,max){
     return Math.floor( Math.random ()* (max-min))+min;
}

function generateRandomNumber(){
    return getRandomInteger(0,9);
}

function generateLowerCase(){
    return String.fromCharCode(getRandomInteger(97,123));
}

function generaterUpperCase(){
    return String.fromCharCode(getRandomInteger(65,91));
}

function generateSymbol(){
  const reandom=getRandomInteger(0,symbols.length);
  return symbols.charAt(reandom);
}
function calcStrength(){
    let hasUpper = false;
    let hasLower = false;
    let hasSymbols = false;
    let hasNumbers = false;

    if(uppercaseCheck.checked) hasUpper = true;
    if(lowercaseCheck.checked) hasLower = true;
    if(symbolsCheck.checked) hasSymbols = true;
    if(numbersCheck.checked) hasNumbers = true;

    if(hasUpper && hasLower && hasSymbols && hasNumbers && passwordLength >= 8){
        setIndicator("green");    
    } else if(hasLower && hasUpper && hasNumbers && passwordLength >= 6){
        setIndicator("yellow");
    } else {
        setIndicator("red");    
    }
}
    async function copyContent() {
        try{
            await navigator.clipboard.writeText(passwordDisplay.value);
            copyMsg.innerText="copied";
        }
        catch(e){
            copyMsg.innerText="failed";
        }
        //copy span will visible
        copyMsg.classList.add("active");

        setTimeout(() => {
            copyMsg.classList.remove("active");
        },1000);
    }
    function handleCheckBoxChange(){
        checkCount=0;
        allCheckBox.forEach((checkbox)=>{
            if(checkbox.checked)
                checkCount++;
        });
        if(passwordLength>checkCount){
            passwordLength=checkCount;
            // handleSlider();
        }
    }
    allCheckBox.forEach((checkBox)=>{
        checkBox.addEventListener('change', handleCheckBoxChange);
    });

    inputSlider.addEventListener('input',(e)=>{
        passwordLength= e.target.value;
        handleSlider();
    })

    copyBtn.addEventListener('click',()=>{
        if(passwordDisplay.value)
            copyContent();
        
    })


    function shufflePassword(array){
        for(let i=array.length-1;i>0;i--){
            const j=Math.floor(Math.random()*(i+1));
            const temp=array[i];
            array[i]=array[j];
            array[j]=temp;
        }
    let str="";
    array.forEach((el) => (str+=el));
    return str;
    }   


    generateBtn.addEventListener('click',()=>{
        if(checkCount==0) 
            return;

        if(passwordLength<checkCount){
        passwordLength=checkCount;
        handleSlider();
        }
        console.log("Staring the journey");
        password="";

        // if(uppercaseCheck.checked){
        //     password+=generaterUpperCase(); 
        // }
        // if(lowercaseCheck.checked){
        //     password+=generateLowerCase();
        // }
        // if(numbersCheck.checked){
        //     password+=generateRandomNumber(); 
        // }
        // if(symbolsCheck.checked){
        //     password+=generateSymbol(); 
        // }

        let funcArr=[];
        if(uppercaseCheck.checked){
            funcArr.push(generaterUpperCase);
        }
        
        if(lowercaseCheck.checked){
            funcArr.push(generateLowerCase);
        }

        if(symbolsCheck.checked){
            funcArr.push(generateSymbol);
        }

        if(numbersCheck.checked){
            funcArr.push(generateRandomNumber);
        }

        for(let i=0;i<funcArr.length;i++){
            password+=funcArr[i]();
        }
        console.log('Compalsory addition done');

        for(let i=0;i<passwordLength-funcArr.length;i++){
            let randIndex=getRandomInteger(0,funcArr.length);
            password+=funcArr[randIndex]();
        }
         
        console.log('Remaining addition done');

        password=shufflePassword(Array.from(password));
        console.log('Shuffling done');
        passwordDisplay.value=password;
        console.log('UI addition done');

        calcStrength();

    }) 

    </script>
</body>

</html>
